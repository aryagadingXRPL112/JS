<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-10 offset-1">
        <h2>Daftar Siswa</h2>

        <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
          <input type="text" id="addName" placeholder="name" />
          <input type="text" id="addClass" placeholder="class" />
          <input type="submit" value="Add" />
        </form>

        <div id="formEdit" role="aria-hidden">
          <form action="javascript:void(0);" method="POST" id="saveEdit">
            <input type="text" id="editName" placeholder="Change name" />
            <input type="text" id="editClass" placeholder="Change class"  />
            <input type="submit" value="Edit"/>
            <a onclick="CloseInput()" aria-label="Close">x</a>
          </form>
        </div>

        <p id="hitung"></p>

        <table class="table-responsive">
          <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Action</th>
          </tr>
          <tbody id="name"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Script JS -->
  <script>
    var app = new (function (data) {
      this.getName = document.getElementById("name");
      this.getClass = document.getElementById("class");
      this.Name = []; //untuk menampung result di array
      this.Cls = [];

      this.Hitung = function (data) {
        var use = document.getElementById("hitung");
        var name = "Siswa";

        if (data) {
          use.innerHTML = data + " " + name;
        } else {
          use.innerHTML = "Tidak ada " + name;
        }
      };

      this.ShowData = function () {
        var data1 = " ";
        if (this.Name.length > 0) {
          for (i = 0; i < this.Name.length; i++) {
            data1 += "<tr>";
            data1 += "<td>" + this.Name[i] + "</td>";
            data1 += "<td>" + this.Cls[i] + "</td>";
            data1 +=
              '<td> <button class="btn btn-info" onclick="app.Edit (' +
              i +
              ')"> Edit </button> </td>';
            data1 +=
              '<td> <button class="btn btn-danger" onclick="app.Delete (' +
              i +
              ')"> Delete </button></td>';
            data1 += "</tr>";
          }
        }
        this.Hitung(this.Name.length);
        return (this.getName.innerHTML = data1);
      };

      this.Add = function () {
        var getIdAddName = document.getElementById("addName");
        var getIdAddCls = document.getElementById("addClass");
        var add = getIdAddName.value;
        var adds = getIdAddCls.value;

        if (getIdAddName) {
          this.Name.push(add.trim());
          this.Cls.push(adds.trim());

          getIdAddName.value = " ";
          getIdAddCls.value = " ";
          this.ShowData();
        }
        
      };

      this.Edit = function (item) {
        var edit = document.getElementById("editName"); //mengambil data pada data yg sudah ada
        var edits = document.getElementById("editClass");
        //menampilkan data
        edits.value = this.Cls[item];
        edit.value = this.Name[item];
        document.getElementById("formEdit").style.display = "block";

        yurod = this;
        document.getElementById("saveEdit").onsubmit = function () {
          var newName = edit.value;
          var newCls = edits.value;
          if (newName) {
            yurod.Name.splice(item, 1, newName.trim());
            yurod.Cls.splice(item, 1, newCls.trim());
            yurod.ShowData();
            CloseInput();
          }
        };
      };

      this.Delete = function (item) {
        this.Name.splice(item, 1);
        this.Cls.splice(item, 1);

        this.ShowData();
      };
    })();
    function CloseInput() {
      document.getElementById("formEdit").style.display = "none";
    }
  </script>
</body>

</html>
